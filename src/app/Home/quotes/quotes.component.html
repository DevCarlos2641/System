<div class="body">

  <div class="filter">
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select value="revisión" (selectionChange)="changeFilter($event.value)">
        <mat-option value="">Todos</mat-option>
        <mat-option value="revisión">Revisión</mat-option>
        <mat-option value="en espera">En espera</mat-option>
        <mat-option value="surtiendo">Surtiendo</mat-option>
        <mat-option value="finalizado">Finalizado</mat-option>
        <mat-option value="entregado">Entregado</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idQuote">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let quote"> {{quote.idQuote}} </td>
        </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let quote"> {{quote.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let quote"> {{quote.date}}  </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let quote" (click)="showStatus(quote)" class="status"> {{quote.status}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let quote" class="openQuote"(click)="showQuote(quote)"> <mat-icon>open_in_new</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;" class="tableArticle"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>

</div>
