<div class="body">
  <mat-tab-group class="tabs">
    <mat-tab>
      <ng-template mat-tab-label>
        Add Client <mat-icon style="margin-left: 20px;">people</mat-icon>
      </ng-template>

      <form class="addClient" #formClient="ngForm" (ngSubmit)="addClient(formClient)">

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Name Complet" autocomplete="off" name="name" ngModel >
        </mat-form-field>

        <mat-form-field>
          <mat-label>RFC</mat-label>
          <input type="text" matInput placeholder="RFC" autocomplete="off" name="rfc" ngModel>
        </mat-form-field>

        <br>

        <mat-form-field>
          <mat-label>Regimen Fiscal</mat-label>
          <input type="text" matInput placeholder="Regimen" autocomplete="off" name="regimen" ngModel>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Razon Social</mat-label>
          <input type="text" matInput placeholder="Razon" autocomplete="off" name="razon" ngModel>
        </mat-form-field>

        <br>

        <mat-form-field>
          <mat-label>Address</mat-label>
          <input type="text" matInput placeholder="Addres" autocomplete="off" name="address" ngModel>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Postal Code</mat-label>
          <input type="number" matInput placeholder="CP" autocomplete="off" name="cp" ngModel>
        </mat-form-field>

        <br>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" autocomplete="off" name="email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input type="number" matInput placeholder="Number" autocomplete="off" name="tel" ngModel>
        </mat-form-field>

        <br>

        <div class="btnAdd">
          <button mat-raised-button type="submit">Add Client</button>
        </div>

      </form>
    </mat-tab>

    <mat-tab label="Find Clients">

      <ng-template mat-tab-label class="titleTab">
        <mat-icon style="margin-right: 20px;">search</mat-icon> Find Clients
      </ng-template>

      <div class="findClient">

        <mat-form-field class="filtro">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="filtrar()" placeholder="Atributo" autocomplete="off" name="input" [(ngModel)]="input">
        </mat-form-field>
        <br>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="rfc">
              <th mat-header-cell *matHeaderCellDef> RFC </th>
              <td mat-cell *matCellDef="let client"> {{client.RFC}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Full Name </th>
              <td mat-cell *matCellDef="let client"> {{client.name}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let client"> {{client.address}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let client"> {{client.email}} </td>
            </ng-container>

            <ng-container matColumnDef="tel">
              <th mat-header-cell *matHeaderCellDef> NÂ° Telefono </th>
              <td mat-cell *matCellDef="let client"> {{client.tel}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;" class="tableArticle" (click)="modificClient(row.RFC)"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>

      </div>

    </mat-tab>
  </mat-tab-group>
</div>
