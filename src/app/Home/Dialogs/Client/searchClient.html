<div class="body">

  <mat-form-field class="filtro">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Atributo" autocomplete="off" [ngModel]="data.input">
  </mat-form-field>

  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let client">{{client.name}}</td>
        </ng-container>

      <ng-container matColumnDef="rfc">
        <th mat-header-cell *matHeaderCellDef> RFC </th>
        <td mat-cell *matCellDef="let client">{{client.RFC}}</td>
      </ng-container>

      <ng-container matColumnDef="regimen">
        <th mat-header-cell *matHeaderCellDef> Regimen </th>
        <td mat-cell *matCellDef="let client">{{client.regimen}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;" class="selectArticle" [mat-dialog-close]="[row.RFC]"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>

</div>
