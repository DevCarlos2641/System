<div>
  <div style="display: flex;">
    <div class="buttonBackspace">
      <button mat-mini-fab color="primary">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
    </div>
    <div class="filtro">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrar()" placeholder="Atributo" autocomplete="off" [(ngModel)]="filtro">
      </mat-form-field>

      <mat-form-field style="padding-left: 20px;">
        <mat-label>Fecha Inicio</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="dateI" (dateChange)="filterByDate()">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field style="padding-left: 20px;">
        <mat-label>Fecha Final</mat-label>
        <input matInput [matDatepicker]="picker2" [formControl]="dateF" (dateChange)="filterByDate()">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

    </div>
  </div>

  <div class="thisTable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idSale">
        <th mat-header-cell *matHeaderCellDef> IdSale </th>
        <td mat-cell *matCellDef="let sales"> {{sales.idSale}} </td>
        </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let sales"> {{sales.date}} </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let sales">{{sales.name}}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let sales">{{sales.total | currency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;" class="showProducts" (click)="showProducts(row)"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
</div>
